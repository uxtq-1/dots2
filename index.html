<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Future Growth</title>
  <style>
    /* Make the canvas fill the screen */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* Overlay for text */
    #overlay {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      z-index: 2;
      color: #fff;
      pointer-events: none;
    }
    #typewriter {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      margin-bottom: 20px;
    }
    #click {
      font-size: 1.2rem;
      cursor: pointer;
      pointer-events: all;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }
    #click:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="typewriter"></div>
    <div id="click" onclick="advance()">[Click to advance]</div>
  </div>
  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Dot class with interactive color change
    class Dot {
      constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Bounce off canvas edges
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        // Default color is white; if near mouse, shift to purple shades.
        let distance = 999;
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          distance = Math.sqrt(dx * dx + dy * dy);
        }
        if (distance < 100) {
          // Closer dots become deeper purple.
          let factor = 1 - distance / 100;
          let r = Math.floor(128 * factor);
          let g = 0;
          let b = Math.floor(128 + 127 * factor);
          ctx.fillStyle = `rgb(${r},${g},${b})`;
        } else {
          ctx.fillStyle = '#fff';
        }
        ctx.fill();
      }
    }

    // Create multiple dots
    const dots = [];
    const numDots = 120;
    for (let i = 0; i < numDots; i++) {
      let x = Math.random() * width;
      let y = Math.random() * height;
      let vx = (Math.random() - 0.5) * 1;
      let vy = (Math.random() - 0.5) * 1;
      dots.push(new Dot(x, y, vx, vy));
    }

    // Draw lines between dots, turning purple on hover
    function connectDots() {
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            let opacity = 1 - distance / 100;
            // If either dot is near the mouse, draw in purple shades
            let nearMouse = false;
            if (mouse.x && mouse.y) {
              const d1 = Math.sqrt((mouse.x - dots[i].x) ** 2 + (mouse.y - dots[i].y) ** 2);
              const d2 = Math.sqrt((mouse.x - dots[j].x) ** 2 + (mouse.y - dots[j].y) ** 2);
              if (d1 < 100 || d2 < 100) nearMouse = true;
            }
            ctx.strokeStyle = nearMouse ? `rgba(128,0,128,${opacity})` : `rgba(255,255,255,${opacity})`;
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }
    }

    // Main animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      connectDots();
      requestAnimationFrame(animate);
    }
    animate();

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Typewriter effect
    const message = "Welcome to your Future Growth with Remote Assistance";
    const typewriterDiv = document.getElementById("typewriter");
    let index = 0;
    function typeWriter() {
      if (index < message.length) {
        typewriterDiv.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // Adjust typing speed here
      }
    }
    // Start the typewriter animation after a slight delay
    setTimeout(typeWriter, 1000);

    // [Click to advance] action
    function advance() {
      // For demo purposes, we simply alert. Replace with your action.
      alert("Advancing to the next stage...");
    }
  </script>
</body>
</html>
