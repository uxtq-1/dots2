<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Future Growth</title>
  <style>
    /* Fullscreen canvas and dark background */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: monospace;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    /* Centered overlay for the typewriter message and button */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #cc99ff;  /* Legible purple shade */
    }
    #typewriter {
      font-size: 2rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #cc99ff;
    }
    #advance {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid #cc99ff;
      border-radius: 5px;
      transition: background 0.3s;
      display: inline-block;
    }
    #advance:hover {
      background: rgba(204,153,255,0.2);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="typewriter"></div>
    <div id="advance" onclick="advance()">[Click to advance]</div>
  </div>
  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Dot class with gentle movement
    class Dot {
      constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = 3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Bounce off edges
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        let fillColor = '#fff'; // default white
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            // Transition to a purple shade as the dot gets closer to the mouse
            let factor = 1 - distance / 100;
            let r = Math.floor(128 * factor);
            let g = 0;
            let b = Math.floor(128 + 127 * factor);
            fillColor = `rgb(${r},${g},${b})`;
          }
        }
        ctx.fillStyle = fillColor;
        ctx.fill();
      }
    }

    // Create an array of dots with random positions and velocities
    const dots = [];
    const numDots = 120;
    for (let i = 0; i < numDots; i++) {
      let x = Math.random() * width;
      let y = Math.random() * height;
      let vx = (Math.random() - 0.5) * 1;
      let vy = (Math.random() - 0.5) * 1;
      dots.push(new Dot(x, y, vx, vy));
    }

    // Draw lines connecting dots; change line color if near the mouse
    function connectDots() {
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            let opacity = 1 - distance / 100;
            let nearMouse = false;
            if (mouse.x && mouse.y) {
              const d1 = Math.sqrt((mouse.x - dots[i].x) ** 2 + (mouse.y - dots[i].y) ** 2);
              const d2 = Math.sqrt((mouse.x - dots[j].x) ** 2 + (mouse.y - dots[j].y) ** 2);
              if (d1 < 100 || d2 < 100) nearMouse = true;
            }
            let strokeColor = nearMouse ? `rgba(128,0,128,${opacity})` : `rgba(255,255,255,${opacity})`;
            ctx.strokeStyle = strokeColor;
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }
    }

    // Main animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      connectDots();
      requestAnimationFrame(animate);
    }
    animate();

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Typewriter effect for the overlay message
    const message = "Welcome to your Future Growth with Remote Assistance";
    const typewriterDiv = document.getElementById("typewriter");
    let index = 0;
    function typeWriter() {
      if (index < message.length) {
        typewriterDiv.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
      } else {
        typewriterDiv.style.borderRight = "none";
      }
    }
    setTimeout(typeWriter, 1000);

    // Click-to-advance functionality
    function advance() {
      // Redirect to another page; update the URL as needed
      window.location.href = "next.html";
    }
  </script>
</body>
</html>
