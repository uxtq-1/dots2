<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Petals - Future Growth</title>
  <style>
    /* Fullscreen canvas and background */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Centered overlay for the message and button */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: #fff;
    }
    #message {
      font-size: 2rem;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
    }
    #advance {
      font-size: 1.2rem;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background 0.3s;
      display: inline-block;
    }
    #advance:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="message"></div>
    <div id="advance" onclick="advance()">[Click to advance]</div>
  </div>
  <script>
    // Canvas setup
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let mouse = { x: null, y: null };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Petal class simulating gentle, swaying petals
    class Petal {
      constructor(x, y, vx, vy, size, angle, swayOffset) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.size = size;
        this.angle = angle;
        this.swayOffset = swayOffset;
      }
      update() {
        // Gentle oscillation similar to ocean waves
        this.swayOffset += 0.01;
        const sway = Math.sin(this.swayOffset) * 0.5;
        this.x += this.vx + sway;
        this.y += this.vy + sway;
        // Bounce off canvas edges
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
        // Slight attraction and rotation when near mouse pointer
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            this.vx += dx * 0.0005;
            this.vy += dy * 0.0005;
            this.angle += 0.01;
          }
        }
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        // Draw a petal shape with an ellipse and soft radial gradient
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(0, 0, this.size * 0.3, 0, 0, this.size);
        gradient.addColorStop(0, 'rgba(255,182,193,0.8)');  // light pink
        gradient.addColorStop(1, 'rgba(255,105,180,0.4)');  // hot pink
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.restore();
      }
    }

    // Create an array of petals with random properties
    const petals = [];
    const numPetals = 80;
    for (let i = 0; i < numPetals; i++) {
      let x = Math.random() * width;
      let y = Math.random() * height;
      let vx = (Math.random() - 0.5) * 0.5;
      let vy = (Math.random() - 0.5) * 0.5;
      let size = Math.random() * 15 + 10; // sizes between 10 and 25
      let angle = Math.random() * Math.PI * 2;
      let swayOffset = Math.random() * 10;
      petals.push(new Petal(x, y, vx, vy, size, angle, swayOffset));
    }

    // Animation loop for petals
    function animate() {
      ctx.clearRect(0, 0, width, height);
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Adjust canvas size on window resize
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Typewriter effect for the overlay message
    const message = "Welcome to your Future Growth with Remote Assistance";
    const messageDiv = document.getElementById("message");
    let index = 0;
    function typeWriter() {
      if (index < message.length) {
        messageDiv.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // typing speed (ms per character)
      } else {
        messageDiv.style.borderRight = "none"; // remove caret when complete
      }
    }
    // Start typewriter effect after a brief delay
    setTimeout(typeWriter, 1000);

    // Click to advance functionality
    function advance() {
      // Redirect to another page (update the URL as needed)
      window.location.href = "next.html";
    }
  </script>
</body>
</html>
